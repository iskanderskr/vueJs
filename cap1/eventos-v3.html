<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos 3</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ contador }}</p>
        <button v-on:click="somar(5, $event)">Somar 5</button>
        <button v-on:click="subtrair(3, $event)">Subtrair 3</button>
    </div>    
</body>

    <script>
        new Vue({
            el: "#app",
            data: {
                contador: 0,
            },
            methods:{
                somar(cont, e){
                    console.log(e);
                    this.contador += cont;
                },
                subtrair(cont, e){
                    console.log(e);
                    this.contador -= cont;
                }
            }
        });
    </script>
</html>
