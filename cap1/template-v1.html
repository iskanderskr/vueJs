<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App 1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{titulo}}</h1>
        <p>{{saudacao()}}</p>
    </div>    
</body>

    <script>
        new Vue({
            el: "#app",
            data: {
                titulo: "teste",
            },
            methods: {
                saudacao(){
                    console.log(this);
                    return "Boa semana"
                },
            }
        });
    </script>
</html>
