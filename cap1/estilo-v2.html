<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Estilo 2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        #app{
            display: flex;
            justify-content: space-around;
        }
        .demo{
            width: 100px;
            height: 100px;
            background: #ccc;
        }
        .c1{
            background: red;
        }
        .c2{
            background: blue;
        }
        .c3{
            background: green;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="demo" :class="estilo1" @click="aplicarC1 = !aplicarC1"></div>
        <div class="demo"></div>
        <div class="demo"></div>
    </div>    
</body>

    <script>
        new Vue({
            el: "#app",
            data: {
                aplicarC1: false,
            },
            computed:{
                estilo1(){
                    return {
                        c1: this.aplicarC1,
                        c2: !this.aplicarC1
                    }
                }
            }
        });
    </script>
</html>
