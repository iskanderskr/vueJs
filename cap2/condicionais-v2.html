<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Condicionais 2</title>
    <script src="https://unpkg.com/vue"></script>
</head> 
<body>
    <div id="app">
        <p v-if="logado">Usuário logado: {{ nome }}</p>
        <p v-else-if="anonimo">Usuário logado como anonimo</p>
        <p v-else>Nenhum usuário logado</p>
        <button @click="logado = !logado">{{logado?"Sair":"Entrar"}}</button>
        <input type="checkbox" v-model="anonimo">
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                nome: "Maria",
                logado: false,
                anonimo: true
            }
        });
    </script>
</body>
</html>
